<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>/plaka</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');

        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            /* Eliminamos el color negro para que el GIF de atr√°s sea visible */
            background: transparent;
        }

        /* Fondo de GIF de alta calidad */
        .bg-gif {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://giffiles.alphacoders.com/112/112254.gif');
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            /* Z-index bajo pero sin nada que lo tape por delante */
            z-index: -2;
        }

        /* Capa de contraste equilibrada */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(1px);
            z-index: -1;
        }

        .glass-card {
            background: rgba(0, 0, 0, 0.65);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 28px;
            box-shadow: 0 15px 60px rgba(0, 0, 0, 0.8);
        }

        .custom-scroll::-webkit-scrollbar {
            width: 3px;
        }

        .custom-scroll::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
        }

        .glitch-text {
            text-shadow: 0 0 50px rgba(0, 0, 0, 1), 0 0 20px rgba(255, 255, 255, 0.2);
            letter-spacing: -5px;
        }

        .join-btn {
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .join-btn:hover {
            background: #fff;
            color: #000;
            transform: scale(1.1);
            box-shadow: 0 0 50px rgba(255, 255, 255, 0.6);
        }

        .fade-in {
            animation: fadeIn 1s ease-out forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .side-panel {
                display: none;
            }

            .glitch-text {
                font-size: 5rem;
                letter-spacing: -2px;
            }

            body {
                overflow-y: auto;
            }
        }
    </style>
</head>

<body class="text-white flex items-center justify-center">

    <!-- El GIF va en su propia capa de fondo -->
    <div class="bg-gif"></div>
    <div class="overlay"></div>

    <div class="container mx-auto px-4 h-full flex items-center justify-center relative z-10">
        <div class="flex flex-col md:flex-row items-center justify-between w-full max-w-6xl gap-6 md:gap-12">

            <!-- Izquierda: Usuarios Activos (Scroll) -->
            <div class="side-panel w-72 fade-in" style="animation-delay: 0.2s;">
                <div class="glass-card p-6 h-[520px] flex flex-col">
                    <div class="flex items-center justify-between mb-6">
                        <span class="text-[10px] font-black uppercase tracking-[0.4em] text-white/50">Online</span>
                        <div class="flex items-center gap-2">
                            <span
                                class="w-2 h-2 bg-green-500 rounded-full animate-pulse shadow-[0_0_10px_#22c55e]"></span>
                        </div>
                    </div>
                    <div id="active-members" class="flex-grow overflow-y-auto custom-scroll space-y-4 pr-2">
                        <!-- Cargando... -->
                        <div class="flex items-center gap-4 opacity-20">
                            <div class="w-10 h-10 bg-white/20 rounded-full"></div>
                            <div class="h-3 bg-white/20 rounded w-24"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Centro: Nombre y Join -->
            <div class="main-content flex flex-col items-center text-center fade-in">
                <h1 class="text-8xl md:text-[11.5rem] font-black glitch-text italic leading-none select-none">/plaka
                </h1>
                <div class="mt-4 mb-10 flex flex-col items-center">
                    <p class="text-white/70 font-bold tracking-[0.6em] text-[10px] uppercase mb-12">fnded by inmortales
                    </p>
                    <a id="join-link" href="#" target="_blank"
                        class="join-btn px-20 py-4 rounded-full font-black text-xs uppercase tracking-[0.2em]">
                        join now
                    </a>
                </div>
            </div>

            <!-- Derecha: Members fixed 311 -->
            <div class="side-panel w-72 fade-in" style="animation-delay: 0.4s;">
                <div
                    class="glass-card p-10 flex flex-col items-center justify-center text-center h-[280px] md:h-[520px]">
                    <span class="text-white/40 text-[10px] uppercase font-black tracking-[0.4em] mb-4">member
                        count</span>
                    <span class="text-8xl font-black italic mb-2 tracking-tighter">311</span>
                    <div class="w-12 h-[1px] bg-white/20 my-8"></div>
                    <div id="online-stats"
                        class="text-[9px] text-green-400 font-black tracking-[0.3em] bg-green-500/10 px-6 py-3 rounded-full border border-green-500/20">
                        SYNCING...
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script>
        const WIDGET_URL = 'https://discordapp.com/api/guilds/1447110110361948327/widget.json';

        async function updateDiscordData() {
            try {
                const response = await fetch(WIDGET_URL);
                if (!response.ok) throw new Error('API Error');

                const data = await response.json();

                document.getElementById('join-link').href = data.instant_invite || '#';
                document.getElementById('online-stats').innerText = `${data.presence_count} ONLINE`;

                const membersContainer = document.getElementById('active-members');
                membersContainer.innerHTML = '';

                if (data.members && data.members.length > 0) {
                    data.members.forEach(member => {
                        const div = document.createElement('div');
                        div.className = 'flex items-center gap-4 p-3 rounded-2xl hover:bg-white/10 transition-all group cursor-crosshair';
                        div.innerHTML = `
                            <div class="relative shrink-0">
                                <img src="${member.avatar_url}" class="w-10 h-10 rounded-full border border-white/10 group-hover:border-white/30 transition-all duration-300">
                                <div class="absolute bottom-0 right-0 w-3 h-3 bg-green-500 rounded-full border-2 border-black"></div>
                            </div>
                            <span class="text-sm font-bold text-white/50 group-hover:text-white truncate transition-colors">${member.username}</span>
                        `;
                        membersContainer.appendChild(div);
                    });
                } else {
                    membersContainer.innerHTML = '<div class="h-full flex items-center justify-center text-white/10 text-[9px] font-black uppercase tracking-widest">No Presence</div>';
                }

            } catch (err) {
                console.error("Discord API Error:", err);
                document.getElementById('online-stats').innerText = "OFFLINE";
            }
        }

        window.onload = updateDiscordData;
        setInterval(updateDiscordData, 30000);
    </script>
</body>


</html>
